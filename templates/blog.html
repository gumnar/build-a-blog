{% extends 'base.html' %}

{% block content %}
    <h1>{{page_title}}</h1>

    {% if blogs|length == 0 %}
    <p>Nothing here yet!</p>

    {% else %}
        {% for post in blogs %}
        <h2> {{post.title}} </h2>
        <p> {{post.body}} </p>
        <hr/>

        {% endfor %}

    {% endif %}

{% endblock %}
